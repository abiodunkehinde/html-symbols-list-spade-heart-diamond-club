<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Symbols</title>
  <style>
    .symbol { font-size: 3em; margin: 20px; display: inline-block; }
    .spade { color: black; } .heart, .diamond { color: red; } .club { color: black; }
  </style>
</head>
<body>
  <h1>Card Suit Symbols</h1>
  <div>
    <span class="symbol spade">Spade</span>
    <span class="symbol heart">Heart</span>
    <span class="symbol diamond">Diamond</span>
    <span class="symbol club">Club</span>
  </div>
</body>
</html>
